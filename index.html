<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="result" readonly>
        <div class="keypad">
            <button id="clear-button" onclick="clearResult()">C</button>
            <button id="delete-button" onclick="deleteCharacter()">D</button>
            <button id="operator-button" onclick="appendOperator('%')">%</button>
            <button id="operator-button" onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button id="operator-button" onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button id="operator-button" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button id="operator-button" onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber(0)">0</button>
            <button id="operator-button" onclick="appendOperator('.')">.</button>
            <button id="equal-button" onclick="calculate()">=</button>
            <button id="operator-button" onclick="addBrackets()">()</button>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
